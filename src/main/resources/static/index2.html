<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=ISO-8859-1" http-equiv="Content-Type">
    <script type="text/javascript">
        //Open the web socket connection to the server
        var socketConn = new WebSocket('ws://localhost:8080/');

        //Send Message
        function send() {
            var clientMsg = document.getElementById('clientMsg');
            if (clientMsg.value) {
                socketConn.send("/topic/parities");
                clientMsg.value = '';
            }
        }

        // Recive Message
        socketConn.onmessage = function (event) {
            var serverMsg = document.getElementById('serverMsg');
            serverMsg.value = event.data;
        }
    </script>
</head>
<body>
<h1>Spring MVC 5 + WebSocket + Hello World example</h1>
<hr/>
<label>Message</label>
<br>
<textarea cols="50" id="clientMsg" rows="8"></textarea>
<br>
<button onclick="send()">Send</button>
<br>
<label>Response from Server</label>
<br>
<textarea cols="50" id="serverMsg" readonly="readonly" rows="8"></textarea>
</body>
</html>
